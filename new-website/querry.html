<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querry</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <section id="querry-body">
        <div id="querry-body-div">
            <div class="querry-div">
            <h1 id="querry-heading">Querry</h1>
            <p id="querry-para">Please fill out this form with the required information</p>
            <form id="querry-form" method="post" action=''> <!-- link should be there for sending response-->
                <fieldset id="querry-fieldset">
                    <label id="querry-label" for="first-name">Enter Your First Name: <input id="first-name"
                                name="first-name" type="text" placeholder="FIRST NAME" required /></label>
                        <label id="querry-label" for="last-name">Enter Your Last Name: <input id="last-name"
                                name="last-name" type="text" placeholder="LAST NAME" required /></label>
                        <label id="querry-label" for="email">Enter Your Email: <input id="email" name="email"
                                type="email" placeholder="EMAIL ID" required /></label>
                    </fieldset>
                    <fieldset id="querry-fieldset">
                        <label id="querry-label" for="referrer">How did you hear about us?
                            <select id="querry-select" name="referrer">
                                <option id="querry-option" value="">(select one)</option>
                                <option id="querry-option" value="1">Newspaper</option>
                                <option id="querry-option" value="2">Tv advertisment</option>
                                <option id="querry-option" value="3">Youtube advertisment</option>
                                <option id="querry-option" value="4">Other</option>
                            </select>
                        </label>
                        <label id="querry-label" for="bio">Write your Querry:
                            <textarea id="querry-textarea-bio" name="bio" rows="3" cols="30"
                                placeholder="Do you have any questions? just type here"></textarea>
                        </label>
                    </fieldset>
                    <input id="querry-input" type="submit" value="Submit" />
                </form>

            </div>
    </section>
</main>

</section>
</body>
</html>
